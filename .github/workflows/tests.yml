name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      folder:
        description: 'Folder with tests (specs or api)'
        required: true
        default: ''
      browser:
        description: 'Browser project (chrome, msedge)'
        required: false
        default: 'chrome'
      tag:
        description: 'Run only tests with given @tag'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENLIB_EMAIL: ${{ secrets.OPENLIB_EMAIL }}
      OPENLIB_PASSWORD: ${{ secrets.OPENLIB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          TAG="${{ github.event.inputs.tag }}"

          if [ -z "$TAG" ]; then
            echo "Running all tests in $BROWSER"
            npx playwright test --project="$BROWSER"
          else
            echo "Running tests in $BROWSER with tag $TAG"
            npx playwright test --project="$BROWSER" --grep "$TAG"
          fi

      - name: Report results in GitHub Summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Tests
          path: test-results/results.xml
          reporter: jest-junit
          only-summary: true 

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload traces and videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results
