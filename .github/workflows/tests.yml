name: Manual Run

on:
  workflow_dispatch:
    inputs:
      folder:
        description: 'Select which tests to run (all, specs, api)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - specs
          - api
      browser:
        description: 'Browser project (chrome, msedge)'
        required: false
        default: 'chrome'
      tag:
        description: 'Run only tests with given @tag (leave empty for all tests)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          mkdir -p test-results
          FOLDER="${{ github.event.inputs.folder }}"
          BROWSER="${{ github.event.inputs.browser }}"
          TAG="${{ github.event.inputs.tag }}"

          if [ "$FOLDER" = "all" ]; then
            TARGET="tests"
          else
            TARGET="tests/$FOLDER"
          fi
          
          if [ -z "$TAG" ]; then
            npx playwright test "$TARGET" --project="$BROWSER"
          else
            npx playwright test "$TARGET" --project="$BROWSER" --grep "$TAG"
          fi

      - name: Report results in GitHub Summary
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "test-results/results.xml"
          require_tests: true
          check_name: "Playwright Tests"
          job_summary: true
          detailed_summary: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload traces and videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results
